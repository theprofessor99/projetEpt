<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="main_container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">oussama</span>
                    </div>
                </nav>
            </header>


            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item">
                            <a href="/index.html" class="side-nav__link">
                                <span>Confernces</span>
                            </a>
                        </li>
                        <li class="side-nav__item side-nav__item--active">
                          <a href="/articleList.html" class="side-nav__link">
                              <span>Articles</span>
                          </a>
                      </li>
                        <li class="side-nav__item">
                          <a href="/login.html" class="side-nav__link">
                              <span>Log out</span>
                          </a>
                      </li>
                    </ul>

                    <div class="legal">
                        &copy; 2021 by Ept. All rights reserved.
                    </div>
                </nav>



                <main class="hotel-view">
                  <h1 style="margin-left: 3rem;">My articles</h1>
                    <div style="margin-bottom: 10rem;"></div>
                    <th:block th:each = "article : ${myArticles}">
                        <div class="card_bloc">
                            <span class="article_title" th:text="${article.title}"></span>
                            <form th:method="get" th:action="@{/view/{id}(id = ${article.id})}">
                            <button type="submit" class="btn btn-secondary">View</button>
                            </form>
                        </div>
                    </th:block>

                  <h1 style="margin-left: 3rem;">Articles to Rate</h1>
                    <th:block th:each = "article : ${toReviewArticles}">
                        <div class="card_bloc">
                            <span class="article_title" th:text="${article.title}"></span>
                            <form th:method="GET"th:action="@{/rate/{id}(id=${article.id})}">
                                <button type="submit" class="btn btn-secondary">Rate</button>
                            </form>
                        </div>
                    </th:block>
                </main>
            </div>
        </div>
    </body>
</html>
